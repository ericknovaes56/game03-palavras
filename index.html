<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game03</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="./1451303.png" type="image/x-icon">
</head>
<body>
    <div class="alerts"></div>
    <div class="procurando"></div>
    <main>
        <input type="checkbox" id="check">
        <div class="box">
            <h1>Settings</h1>
            <div class="cof">
                <span>dark theme</span>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="dark">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="cof">
                <span>Ativar Pontuação Geral</span>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="save">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="cof cofupgrade">
                <input type="checkbox" id="rangelimit">
                <div class="contentup">
                    <div class="uptop">
                        <span>limite de caracteres</span>
                        <div>
                            <label for="rangelimit">
                                <span class="btn green" id="activerange">
                                    Ativar
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="btun">
                        <div>
                            <input type="range" id="range" min="5" max="15">
                            <span id="show">5</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cof">
                <span>Resetar Configurações</span>
                <div>
                    <input type="button" value="Apagar" id="btn" class="btn">
                </div>
            </div>
        </div>
        </div>
        <div>
            <div class="ponts">
                <span id="pontos">0</span>
                <span id="erros">0</span>
            </div>
            <div class="word_area">
                <h1 id="word">
                    <i class='bx bx-loader-alt bx-spin' ></i>
                </h1>
                <h1 id="pre"></h1>
            </div>
            <div class="input_area">
                <div class="hoistorico">
                    <label for="boxhis">
                        <i class='bx bx-history'></i>
                    </label>
                    <input type="checkbox" id="boxhis">
                    <input type="checkbox" id="maximo">
                    <div class="boxhis">
                        <div class="tophis">
                            <label for="maximo" id="max">
                                <i class='bx bx-fullscreen'></i>
                            </label>
                            <h1>Histórico  !</h1>
                            <p>Você pode ver todo o histórico de palavras digitadas corretamente desde a abertura da página.</p>
                        </div>
                        <div class="bhis">
                            <span id="count">
                                #VocÊ digitou 0 palavras
                            </span>
                            <input type="text" id="seach" placeholder="Pesquise !">
                            <span id="result"></span>
                            <div class="iwords"></div>
                        </div>
                    </div>
                </div>
                <input type="text" id="userword" placeholder="digite aqui !">
                <span class="settings">
                    <label for="check">
                        <i class='bx bx-cog' ></i>
                    </label>
                </span>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
